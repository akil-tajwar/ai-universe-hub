<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- header -->
    <div class="text-center my-8">
        <h1 class="text-3xl font-bold mb-4">Ai Universe Hub</h1>
        <button class="bg-[#EB5757] text-white p-3 rounded-lg">Sort by date</button>
    </div>

    <!-- spinner -->
    <div class="" id="loader">
        <div class="flex items-center justify-center">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">
                    Loading...
                </span>
            </div>
        </div>
    </div>

    <!-- cards -->
    <div class="grid lg:grid-cols-3 container w-3/4 mx-auto gap-8 mb-8" id="card-container"></div>

    <!-- modal -->
    <input type="checkbox" id="my-modal-5" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            <div class="modal-action">
                <label for="my-modal-5" class="btn hover:bg-white bg-white border-none mb-8">
                    <i class="fa-regular fa-circle-xmark bg-[#EB5757] text-right rounded-full fa-3x"></i>
                </label>
            </div>
            <div id="modal-info"></div>
        </div>
    </div>

    <!-- see more button -->
    <div id="see-more" class="text-center my-8">
        <button class="bg-[#EB5757] text-white p-3 rounded-lg">See more</button>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/d9f4599ff1.js" crossorigin="anonymous"></script>
</body>
</html>
